<!DOCTYPE html>
<html>
  <head>
    <title>Kiosk: Pair</title>
    <link type="text/css" rel="stylesheet" href="../css/material-icons/material-icons.css" media="screen,projection">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/ghpages-materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/shared.css"  media="screen,projection"/>
    <script language="javascript" type="text/javascript" src="../js/async.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/lodash.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/materialize.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js/pair.min.js"></script>
    <style type="text/css">body,html{overflow:auto}</style>
  </head>
  <body class="window-pair">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
            <object style="width:160px;margin-bottom:60px" id="front-page-logo" type="image/svg+xml" data="../img/logo.svg">Your browser does not support SVG</object>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
            <input value="" id="label" type="text">
            <label class="active" for="label">Device Label</label><br>
            <small>A unique, descriptive name for this device. Used for quickly referencing in the Device Management Dashboard.</small>
        </div>
        <div class="input-field col s4">
            <input value="" id="pairing-token" type="text">
            <label class="active" for="pairing-token">Pairing Token</label><br>
            <small>Link this device to your Device Management Dashboard account.</small>
        </div>
        <div class="col s3 right-align">
            <a id="pair-device" class="waves-effect waves-light btn-large">Pair Device</a>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
            <small>Enter your Kiosk Professional pairing token or skip and <a id="configure-manually" href="#manual-setup">configure manually</a></small>
        </div>
      </div>
    </div>
  </body>
</html>
